<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Event Delegation Example : Javascript</title>
<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../css/blog.css">
<style>
.list_wrap {
padding: 15px;
border: 1px solid #ddd;
background: #efefef;
}
.list {
	padding-left: 20px;
}
.list a {
display: inline-block;
padding: 10px;
border: 1px solid #ddd;
border-radius: 4px;
background: #fff;
color: #666;
}
.list li {
margin-top:5px;
box-sizing: border-box;
list-style-type: disc;
}
.list .is-selected a {
	border-color: #c471ce;
	font-weight: bold;
}
.btn {
margin-top: 15px;
padding: 10px;
background: white;
border: 1px solid #ddd;
cursor: pointer;
}
</style>
</head>
<body>
<div class="wrap">
	<div class="list_wrap">
		<ul class="list">
			<li><a href="#">link</a></li>
			<li><a href="#">link</a></li>
			<li><a href="#">link</a></li>
		</ul>
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(function () {
	var example = {
		opts : {
			obj : '.list_wrap',
			list : '.list',
			activeClass : 'is-selected'
		},
		init : function () {
			this.setElements();
			this.bindEvents();
		},
		setElements : function () {
			this.obj = $(this.opts.obj);
			this.list = this.obj.find(this.opts.list);
			this.listChild = this.list.children();
		},
		bindEvents : function () {
			this.list.on('click', 'a', $.proxy(this.clickFunc, this));
		},
		clickFunc : function (e) {
			var target = $(e.currentTarget),
				targetParent = target.closest('li'),
				activeClass = this.opts.activeClass;
			this.listChild.not(targetParent).removeClass(activeClass);
			targetParent.addClass(activeClass);
		},

	}
	example.init();
});
</script>
</body>
</html>
